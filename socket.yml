name: email-scheduler
description: Schedule your emails and remind about them.
version: 0.0.4
config:
  EMAIL_SENDER_ENDPOINT:
    required: true
    long_description: |
      This should be in format socket_name/endpoint_name. Given endpoint will
      receive email template name, data required to compile template, and token.
      That endpoint is responsible for sending email.

event_handlers:
  schedule.interval.30_seconds:
    file: process.js
    description: Process scheduled emails and send reminders.

classes:
  scheduled_emails:
    - name: token
      type: string
      filter_index: true
    - name: template
      type: string
    - name: to
      type: string
    - name: payload
      type: object
    - name: is_canceled
      type: boolean
      filter_index: true
    - name: sent_emails
      type: integer
    - name: triggered_at
      type: datetime
    - name: interval
      type: integer

endpoints:
  schedule:
    description: Schedule email reminders.
  cancel:
    description: Cancel email reminders.
    parameters:
      token:
        type: string
        description: Token of email reminder
